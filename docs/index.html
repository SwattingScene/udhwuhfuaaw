<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostage</title>
    <style>
        /* Setting up the background */
        body {
            background: black url('https://raw.githubusercontent.com/SwattingScene/Hostage/main/docs/E3B8EC0A-5F60-4D9C-A43A-4265BB5613F3.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Bloody Frozen', sans-serif; /* Ensure this font is correctly loaded */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Styling the profile picture */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://raw.githubusercontent.com/SwattingScene/Hostage/main/docs/running-scared.gif') no-repeat center;
            background-size: cover;
            border: 4px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        /* Scary header */
        h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: flicker 1.5s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Added text-shadow for better visibility */
        }

        /* Links to social media or other bio link options */
        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            border: 2px solid #ff0000;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
            background-color: transparent;
        }

        .links a:hover {
            background-color: #ff0000;
            color: #000;
        }

        /* Adding a scary flicker effect to the header */
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Play button styling */
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Autoplay Local MP3 Music -->
    <audio id="backgroundMusic" loop>
        <source src="https://raw.githubusercontent.com/SwattingScene/Hostage/main/docs/Sunshine.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Play Button -->
    <button class="play-button" onclick="document.getElementById('backgroundMusic').play()">Play Music</button>

    <div class="profile-pic"></div>

        <a href="https://t.me/governmentauthorties" target="_blank">Telegram Profile</a>
    </div>

</body>
</html>
